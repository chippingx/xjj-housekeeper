<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XJJ Housekeeper · 高保真（维护完成 · 桌面 1440×900）</title>
    <style>
      :root { --bg:#f7f9fc; --panel:#ffffff; --text:#1f2937; --muted:#6b7280; --border:#e5e7eb; --accent:#2563eb; --accent-soft:#e6f0ff; }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif; display: grid; place-items: center; padding: 24px; }
      .device-frame { width: 1440px; height: 900px; background: var(--panel); border: 1px solid var(--border); border-radius: 16px; overflow: hidden; box-shadow: 0 20px 50px rgba(31,41,55,.1); display: flex; flex-direction: column; }
      .topbar { display: flex; align-items: center; justify-content: space-between; padding: 12px 20px; background: var(--panel); border-bottom: 1px solid var(--border); }
      .brand { font-weight: 600; }
      .nav .pill { border: 1px solid var(--border); background: #fff; color: var(--text); border-radius: 999px; padding: 6px 12px; }
      .container { max-width: 1000px; margin: 20px auto; padding: 0 24px; width: 100%; }
      .card { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 16px; box-shadow: 0 10px 30px rgba(31,41,55,.06); }
      h1 { font-size: 22px; margin: 0 0 8px; }
      .form-row { display: flex; gap: 8px; align-items: center; margin: 10px 0; }
      .form-row input[type="text"] { flex: 1; padding: 9px 10px; border: 1px solid var(--border); border-radius: 8px; background: #fff; }
      .btn { border: 1px solid var(--border); background: #fff; color: var(--text); border-radius: 8px; padding: 8px 12px; }
      .btn-primary { border-color: var(--accent); background: var(--accent-soft); }
      .footer { text-align: center; color: var(--muted); font-size: 12px; margin: 12px 0 0; }
      /* 原型样式的遮罩与弹框 */
      .modal-overlay { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,.35); }
      .modal { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; box-shadow: 0 10px 30px rgba(31,41,55,.12); padding: 16px; width: 380px; max-width: calc(100% - 48px); }
      .modal h3 { margin: 0 0 8px; font-size: 18px; }
      .modal p { margin: 8px 0 12px; color: var(--muted); }
      .modal-actions { display: flex; justify-content: flex-end; gap: 8px; }
    </style>
  </head>
  <body>
    <div class="device-frame">
      <header class="topbar">
        <div class="brand">XJJ Housekeeper</div>
        <nav class="nav"><button class="pill">返回查询</button></nav>
      </header>
      <main class="container">
        <section class="page visible">
          <div class="card">
            <h1>维护视频数据</h1>
            <div class="form-row"><input type="text" placeholder="扫描目录路径，例如：/Volumes/Media/videos" /><button class="btn">选择目录</button></div>
            <div class="form-row"><input type="text" placeholder="标签（可选），例如：电影, 高清" /></div>
            <div class="form-row" style="display:none;"><input type="text" placeholder="逻辑路径（可选），例如：媒体库/电影/2024" /></div>
            <div class="form-row"><button class="btn btn-primary">开始维护</button></div>
          </div>
        </section>
        <p class="footer">高保真示意 · 维护流程 · 桌面 1440×900</p>
      </main>
      <!-- 维护完成弹框（静态展示） -->
      <div class="modal-overlay" role="dialog" aria-modal="true" aria-label="维护完成" style="display:flex;">
        <div class="modal" tabindex="-1">
          <h3>维护完成</h3>
          <p>已完成扫描并自动合并到数据库。</p>
          <div class="modal-actions">
            <button class="btn btn-primary">返回查询</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
