<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>XJJ Housekeeper · 高保真（移动 375×667）</title>
    <style>
      :root {
        --bg: #f7f9fc;
        --panel: #ffffff;
        --text: #1f2937;
        --muted: #6b7280;
        --border: #e5e7eb;
        --accent: #2563eb;
        --accent-soft: #e6f0ff;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0; background: var(--bg); color: var(--text);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        display: grid; place-items: center; padding: 16px;
      }
      .device-frame {
        width: 375px; height: 667px; background: var(--panel);
        border: 1px solid var(--border); border-radius: 20px;
        overflow: hidden; box-shadow: 0 16px 40px rgba(31,41,55,.12);
        display: flex; flex-direction: column;
      }
      .topbar {
        display: flex; align-items: center; justify-content: space-between;
        padding: 10px 12px; background: var(--panel); border-bottom: 1px solid var(--border);
      }
      .brand { font-weight: 600; font-size: 14px; }
      .nav .pill { border: 1px solid var(--border); background: #fff; color: var(--text); border-radius: 999px; padding: 4px 10px; font-size: 12px; }
      .container { padding: 12px; }
      .card { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 12px; box-shadow: 0 8px 24px rgba(31,41,55,.08); }
      h1 { font-size: 18px; margin: 0 0 8px; }
      .form-col { display: grid; grid-template-columns: 1fr; gap: 8px; }
      .form-col input[type="text"] { padding: 9px 10px; border: 1px solid var(--border); border-radius: 8px; background: #fff; }
      .btn { border: 1px solid var(--border); background: #fff; color: var(--text); border-radius: 8px; padding: 8px 12px; font-size: 14px; }
      .btn-primary { border-color: var(--accent); background: var(--accent-soft); }
      .table-wrap { border: 1px solid var(--border); border-radius: 8px; overflow: hidden; }
      table { width: 100%; border-collapse: collapse; font-size: 12px; }
      thead { background: #f3f4f6; }
      th, td { text-align: left; padding: 8px 10px; border-bottom: 1px solid var(--border); }
      /* 数据列策略：视频/大小不换行，路径允许换行 */
      td:nth-child(1), td:nth-child(2) { white-space: nowrap; }
      td:nth-child(3) { word-break: break-all; white-space: normal; }
      tbody tr:nth-child(odd) { background: #fafafa; }
      .footer { text-align: center; color: var(--muted); font-size: 11px; margin: 8px 0 0; }
    </style>
  </head>
  <body>
    <div class="device-frame">
      <header class="topbar">
        <div class="brand">XJJ</div>
        <nav class="nav">
          <button class="pill">维护</button>
        </nav>
      </header>
      <main class="container">
        <section class="page visible">
          <div class="card">
            <h1>查询视频</h1>
            <div class="form-col">
              <input type="text" value="ABC-123" placeholder="请输入完整视频编号，如 ABC-123" />
              <button class="btn btn-primary">查询</button>
            </div>
            <p style="color:#6b7280;font-size:11px;margin:4px 2px;">仅支持精确匹配；不支持空查询与模糊查询。</p>
            <div style="height:8px"></div>
            <div class="table-wrap">
              <table>
                <thead>
                  <tr><th>视频</th><th>大小</th><th>路径</th></tr>
                </thead>
                <tbody>
                  <tr><td>ABC-123</td><td>5.55G</td><td>/Volumes/Media/videos/ABC-123.mp4</td></tr>
                  <tr><td>DEF-456</td><td>2.62G</td><td>/Volumes/Media/videos/DEF-456.mkv</td></tr>
                  <tr><td>GHI-789</td><td>3.14G</td><td>/Volumes/Media/videos/GHI-789.mp4</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
        <p class="footer">高保真示意 · 移动 375×667 · 紧凑密度</p>
      </main>
    </div>
  </body>
  </html>
