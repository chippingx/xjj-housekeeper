<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>XJJ Housekeeper · 高保真（维护 · 移动 375×667）</title>
    <style>
      :root { --bg:#f7f9fc; --panel:#ffffff; --text:#1f2937; --muted:#6b7280; --border:#e5e7eb; --accent:#2563eb; --accent-soft:#e6f0ff; }
      *{box-sizing:border-box} html,body{height:100%}
      body{margin:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;display:grid;place-items:center;padding:16px}
      .device-frame{width:375px;height:667px;background:var(--panel);border:1px solid var(--border);border-radius:20px;overflow:hidden;box-shadow:0 16px 40px rgba(31,41,55,.12);display:flex;flex-direction:column}
      .topbar{display:flex;align-items:center;justify-content:space-between;padding:10px 12px;background:var(--panel);border-bottom:1px solid var(--border)}
      .brand{font-weight:600;font-size:14px}
      .nav .pill{border:1px solid var(--border);background:#fff;color:var(--text);border-radius:999px;padding:4px 10px;font-size:12px}
      .container{padding:12px}
      .card{background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:12px;box-shadow:0 8px 24px rgba(31,41,55,.08)}
      h1{font-size:18px;margin:0 0 8px}
      .desc{color:var(--muted);font-size:12px;margin:6px 0 10px}
      .tasks{display:grid;grid-template-columns:1fr;gap:8px;margin:10px 0}
      .task{border:1px solid var(--border);border-radius:8px;padding:10px;background:#fff}
      .task h3{font-size:14px;margin:0 0 6px}
      .task p{font-size:12px;color:var(--muted);margin:0}
      .actions{display:grid;grid-template-columns:1fr;gap:8px;margin-top:12px}
      .btn{border:1px solid var(--border);background:#fff;color:var(--text);border-radius:8px;padding:10px 12px;font-size:14px}
      .btn-primary{border-color:var(--accent);background:var(--accent-soft)}
      .footer{text-align:center;color:var(--muted);font-size:11px;margin:8px 0 0}
    </style>
  </head>
  <body>
    <div class="device-frame">
      <header class="topbar">
        <div class="brand">XJJ</div>
        <nav class="nav"><button class="pill">返回查询</button></nav>
      </header>
      <main class="container">
        <section class="page visible">
          <div class="card">
            <h1>维护视频数据</h1>
            <div class="actions" style="display:grid;grid-template-columns:1fr;gap:8px">
              <input type="text" placeholder="扫描目录路径，例如：/Volumes/Media/videos" />
              <button class="btn">选择目录</button>
              <input type="text" placeholder="标签（可选），例如：电影, 高清" />
              <input type="text" placeholder="逻辑路径（可选），例如：媒体库/电影/2024" style="display:none;" />
              <button class="btn btn-primary">开始维护</button>
            </div>
          </div>
        </section>
        <p class="footer">高保真示意 · 维护流程 · 移动 375×667</p>
      </main>
    </div>
  </body>
  </html>
